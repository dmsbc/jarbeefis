  <!-- Panic Key and Destination URL Script -->
  <script>
    // Helper function to get a cookie by name
    function getCookie(name) {
        let value = "; " + document.cookie;
        let parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // Helper function to set a cookie
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Default panic key and destination
    let panicKey = getCookie('panicKey') || 'P';
    let destinationURL = getCookie('destinationURL') || 'https://classroom.google.com';

    // If no cookies are set, ask user for input and save to cookies
    if (!getCookie('panicKey') || !getCookie('destinationURL')) {
        panicKey = prompt('Enter the panic key (default is "P"):', panicKey);
        destinationURL = prompt('Enter the destination URL (default is Google Classroom):', destinationURL);
        setCookie('panicKey', panicKey, 365); // Store the panic key for 1 year
        setCookie('destinationURL', destinationURL, 365); // Store the destination URL for 1 year
    }

    // Function to change panic key and URL manually through a button click
    function changePanicSettings() {
        panicKey = prompt('Enter the panic key (default is "P"):', panicKey);
        destinationURL = prompt('Enter the destination URL (default is Google Classroom):', destinationURL);
        setCookie('panicKey', panicKey, 365); // Update panic key cookie
        setCookie('destinationURL', destinationURL, 365); // Update destination URL cookie
    }

    // Listen for the panic key press
    document.addEventListener('keydown', function(event) {
        if (event.key.toUpperCase() === panicKey.toUpperCase()) {
            window.location.href = destinationURL;
        }
    });
</script>
